<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; text-align: center; }
        img { width: 100px; height: auto; }
    </style>
</head>
<body>
    <h2>Selecciona un usuario:</h2>
    <select id="user-select"></select>

    <h2>Tienda</h2>
    <div id="product-list">
        <div class="product">
            <img src="camisa.jpg" alt="Camisa">
            <p>Camisa - $200</p>
            <button onclick="comprar('Camisa', 200)">Comprar</button>
        </div>
        <div class="product">
            <img src="pantalon.jpg" alt="Pantalón">
            <p>Pantalón - $300</p>
            <button onclick="comprar('Pantalón', 300)">Comprar</button>
        </div>
        <div class="product">
            <img src="zapatos.jpg" alt="Zapatos">
            <p>Zapatos - $500</p>
            <button onclick="comprar('Zapatos', 500)">Comprar</button>
        </div>
    </div>

    <script src="tienda.js"></script>
</body>
</html>
