<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Biométrico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Acceso Seguro</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        
        <div id="biometricPrompt" style="display:none;">
            <p>Verificación biométrica requerida</p>
            <button id="biometricButton">Usar Rostro / Huella</button>
        </div>

        <button id="registerButton" style="display:none;">Registrar Huella / Rostro</button>
        
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
